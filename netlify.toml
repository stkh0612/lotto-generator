[build]
  command    = "npm ci --legacy-peer-deps && npm run build"  # 빌드 명령어
  publish    = "dist"           # 빌드 후 폴더
  functions  = "netlify/functions"  # 함수 소스 위치

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_VERSION = "20"

[dev]
  functions  = "netlify/functions"  # 로컬 개발 시 함수 경로
